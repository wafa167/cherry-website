<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Clinic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color: white;
    }

    .hp {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo {
      width: 100px;
      height: 100px;
      background-image: url("doctor.jpeg");
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      clip-path: circle();
    }

    .text {
      color: rgb(26, 96, 146);
      font-size: 30px;
      font-weight: bold;
      margin-left: 15px;
    }

    nav ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    nav ul li a:active {
      color: rgba(91, 90, 90, 0.183);
    }

    nav ul li a:hover {
      transform: scale(1.2);
    }

    main {
      flex: 1;
      padding: 20px;
    }

    .waves {
      width: 100%;
      height: 120px;
      position: relative;
      overflow: hidden;
      margin-top: -20px; /* overlap main slightly */
    }

    .waves svg {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .wave1 path {
      fill: #b4e7ee;
      opacity: 1;
      animation: waveUpDown1 6s ease-in-out infinite;
    }

    .wave2 path {
      fill: #bedee8e8;
      opacity: 0.7;
      animation: waveUpDown2 8s ease-in-out infinite;
    }

    .wave3 path {
      fill: #e7ecef;
      opacity: 0.5;
      animation: waveUpDown3 10s ease-in-out infinite;
    }

    @keyframes waveUpDown1 {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    @keyframes waveUpDown2 {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    @keyframes waveUpDown3 {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .hp {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .text {
        font-size: 24px;
      }

      .logo {
        width: 80px;
        height: 80px;
      }

      header {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .text {
        font-size: 20px;
      }

      .logo {
        width: 60px;
        height: 60px;
      }

      nav ul {
        gap: 8px;
      }

      header {
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="hp">
        <div class="logo"></div>
        <div class="text">MEDICAL CLINIC</div>
      </div>
      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT US</a></li>
          <li><a href="#">SERVICES</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
    </header>

    <main>
     
    </main>

    <div class="waves">
      <svg class="wave1" viewBox="0 0 1200 100" preserveAspectRatio="none">
        <path d="M0,30 C300,100 900,0 1200,30 L1200,100 L0,100 Z" />
      </svg>
      <svg class="wave2" viewBox="0 0 1200 100" preserveAspectRatio="none">
        <path d="M0,20 C300,80 900,10 1200,20 L1200,100 L0,100 Z" />
      </svg>
      <svg class="wave3" viewBox="0 0 1200 100" preserveAspectRatio="none">
        <path d="M0,40 C300,60 900,30 1200,40 L1200,100 L0,100 Z" />
      </svg>
    </div>
  </div>
</body>
</html>
